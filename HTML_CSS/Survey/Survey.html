<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the plataform</em> </p>
    <form action="post" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name
                <input class="input" type="text" id="name" placeholder="Enter your name" required>
            </label>
            <label for="email" id="email-label">Email
                <input class="input" type="email" id="email" placeholder="Enter your Email" required>
            </label>
            <label for="number" id="number-label">Age(optional)
                <input class="input" type="number" id="number" name="age" placeholder="Age" min="13" max="120">
            </label>
            <label for="dropdown">Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="Definitely"><input type="radio" name="recommend" id="Definitely" value="1">Definitely</label>
            <label for="Maybe"><input type="radio" name="recommend" id="Maybe" value="2">Maybe</label>
            <label for="notsure"><input type="radio" name="recommend" id="notsure" value="3">Not sure</label>
            <label for=""></label>

            <p>What is your favorite feature of freeCodeCamp?</p>
            <select class="dropdown" name="dropdown" id="dropdown">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open source</option>
            </select>

            <p>What would you like to see improved? (chek all that apply)</p>
            <label for="Front-end"><input type="checkbox" name="improved" id="Front-end" value="1"> Front-end
                Projects</label>
            <label for="Back-end"><input type="checkbox" name="improved" id="Back-end" value="2"> Back-end
                Projects</label>
            <label for="Data"><input type="checkbox" name="improved" id="Data" value="3"> Data Visualization</label>
            <label for="Open"><input type="checkbox" name="improved" id="Opem" value="4"> Open Source Community</label>
            <label for="Gitter"><input type="checkbox" name="improved" id="Gitter" value="5"> Gitter help rooms</label>
            <label for="videos"><input type="checkbox" name="improved" id="videos" value="6"> Videos</label>
            <label for="city"><input type="checkbox" name="improved" id="city" value="7"> City Meetups</label>
            <label for="wiki"><input type="checkbox" name="improved" id="wiki" value="8"> Wiki</label>
            <label for="forum"><input type="checkbox" name="improved" id="forum" value="9"> Forum</label>
            <label for="add"><input type="checkbox" name="improved" id="add" value="10"> Additional Courses</label>

            <p>Any comments or suggestions?</p>
            <textarea name="area" id="area" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <input type="submit" value="submit" id="submit">
    </form>
</body>

</html>
